<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a more modern feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5; /* indigo-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1; /* indigo-500 */
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-100 min-h-screen flex flex-col">

    <!-- Header / Navigation Bar -->
    <header class="bg-slate-800 shadow-xl sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <!-- Logo/Title -->
            <a href="/" class="text-2xl font-bold text-indigo-400 flex items-center">
                <!-- Simple movie reel icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.287 8.287 0 0 0 3-2.553 8.252 8.252 0 0 1 3.362-1.834Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0 0 12 3a8.25 8.25 0 0 0-3.362 1.834 8.287 8.287 0 0 1 3 2.553 8.287 8.287 0 0 1-3 2.554 8.25 8.25 0 0 0 3.362 1.834 8.25 8.25 0 0 0 3.362-1.834 8.287 8.287 0 0 1-3-2.554 8.287 8.287 0 0 1 3-2.553Z" />
                </svg>
                MovieRecs
            </a>
            <!-- Navigation Links -->
            <div class="space-x-4">
                <a href="/" class="text-lg font-medium text-white bg-indigo-600 px-4 py-2 rounded-lg transition-colors duration-200">Home</a>
                <a href="/top" class="text-lg font-medium text-gray-300 hover:text-white transition-colors duration-200">Top Movies</a>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Hero Section -->
            <div class="text-center py-24 sm:py-32">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">
                    Discover Your Next Favorite Movie
                </h1>
                <p class="mt-4 text-lg sm:text-xl text-gray-300 max-w-2xl mx-auto">
                    Can't decide what to watch? Choose a genre below and let us find the perfect movie for you.
                </p>

                <!-- Recommendation Form -->
                <!-- This form POSTs data to the /recommend route defined in your Flask app -->
                <form action="/recommend" method="POST" class="mt-12 max-w-lg mx-auto">
                    <label for="genre-select" class="block text-xl font-semibold text-gray-200 mb-3">
                        What are you in the mood for?
                    </label>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <!-- The 'name' attribute MUST be "genre" to match request.form['genre'] -->
                        <select name="genre" id="genre-select" class="w-full sm:flex-grow bg-slate-800 border-2 border-slate-700 text-white text-lg rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 appearance-none" style="background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2020%2020%22%20fill%3D%22%23a5b4fc%22%3E%3Cpath%20fill-rule%3D%22evenodd%22%20d%3D%22M5.293%207.293a1%201%200%20011.414%200L10%2010.586l3.293-3.293a1%201%200%20111.414%201.414l-4%204a1%201%200%2001-1.414%200l-4-4a1%201%200%20010-1.414z%22%20clip-rule%3D%22evenodd%22%20%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 0.75rem center; background-size: 1.5em 1.5em;">
                            <option value="" disabled selected>Select a genre...</option>
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Animation">Animation</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Crime">Crime</option>
                            <option value="Drama">Drama</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Horror">Horror</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Romance">Romance</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Thriller">Thriller</option>
                            <option value="War">War</option>
                            <option value="Western">Western</option>
                        </select>
                        <button type="submit" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white text-lg font-bold py-3 px-8 rounded-lg shadow-lg transform transition-all duration-200 ease-in-out hover:scale-105">
                            Find Movie
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-800/50 mt-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 text-center text-gray-400">
            &copy; 2025 MovieRecs. All rights reserved.
        </div>
    </footer>

</body>
</html>
