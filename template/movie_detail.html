{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <h3>{{ movie.title }} ({{ movie.release_year }})</h3>
    <p><strong>Genres:</strong> {{ movie.genres }}</p>
    <p>{{ movie.description }}</p>
    <p><strong>Average rating:</strong> {{ movie.avg_rating or 'N/A' }}</p>
    {% if session.get('user_id') %}
      <h5>Your rating</h5>
      <form method="post">
        <select name="rating" class="form-select w-25 mb-2">
          {% for r in range(1,6) %}
            <option value="{{ r }}" {% if user_rating == r %}selected{% endif %}>{{ r }}</option>
          {% endfor %}
        </select>
        <button class="btn btn-primary">Save Rating</button>
      </form>
    {% else %}
      <p><a href="{{ url_for('auth_bp.login') }}">Login</a> to rate</p>
    {% endif %}
  </div>
</div>
{% endblock %}
